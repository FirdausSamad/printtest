<span>build : {{guid}}</span>
<strong>Status: {{ status }}</strong>
<div>
  <input
    [(ngModel)]="ip"
    type="text"
    name="ip"
    placeholder="IP of printer with WebPRNT"
  />
  <button (click)="connectToWebPrint()">Connect to WebPRNT</button>
</div>

<div>
  <button style="width: 200px; height: 30px;" (click)="requestUsb()">Connect to USB</button>
</div>

<div>
  <button style="width: 200px; height: 30px;" (click)="print()">Print!</button>
</div>
